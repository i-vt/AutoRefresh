<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      width: 200px;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      color: #ecf0f1;
      background-color: #1abc9c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #16a085;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
    }

    input:disabled {
      background-color: #7f8c8d; /* Greyed out when disabled */
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 10px;
    }

    .timer-container {
      background-color: #34495e;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Auto-Refresh Settings</h1>

  <div class="timer-container">
    <label for="timerDuration">Set Timer (minutes):</label>
    <input id="timerDuration" type="number" min="1" value="5" />
  </div>

  <button id="toggleButton">Loading...</button>

  <script src="popup.js"></script>
</body>
</html>
